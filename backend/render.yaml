services:
  - type: web
    name: hrms-lite-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false   # Set this manually in Render dashboard
      - key: PYTHON_VERSION
        value: "3.11.0"
    healthCheckPath: /health
